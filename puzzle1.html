<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment Map Coordinates</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="Images/puzzle-element2.png" alt="Puzzle Element" class="puzzle-image1">
        <h1>Find the coordinates</h1>
        <p>Find your way north to uncover the coordinates of the first element. Enter the correct location:</p>
        <input type="text" id="coordinate-input" placeholder="Enter coordinates">
        <button class="puzzle-button" onclick="checkCoordinates()">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
